<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <!--Form-->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script defer type="text/javascript" src="../static/forms.js"></script>

    <!--Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/icons/favicon-16x16.png">
    <link rel="manifest" href="../static/icons/site.webmanifest">

    <title>MyCrypt: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav id="navbar"class="navbar navbar-expand-lg navbar-dark py-4" style="width: 100%; z-index: 1000; padding: 0 30px;>
        <div class="container-fluid">
        <a class="navbar-brand" href="/">
            MyCrypt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            {% if session.user_id %}
                <ul class="navbar-nav" style="margin-right: auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/" style="text-align: left">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorites" style="text-align: left">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit" style="text-align: left">Deposit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item" style="margin-left: auto">
                        <a class="nav-link" href="/logout">
                            Log Out   <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>

    <style>
        body {
            background-color: #021841;
        }
        main {
            color: white;
        }
    </style>

    <main class="container-fluid p-5">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
